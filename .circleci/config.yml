# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello World to my lovely wife Okeke" > ~/output.txt
      - run: cat ~/output.txt

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "This is the second job to print world in a file" > ~/printworld.txt
      - run: cat ~/printworld.txt
  print_pipeline:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>." > ~/pipeline.txt
      - run: cat ~/pipeline.txt

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_pipeline